{% extends 'base.html' %} {%block title%}New Post{% endblock %} {% block content %} <h1>Add Post for {{user.full_name}}
</h1>
<form action="" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Post Title" required>
    </div>
    <div class="form-group">
        <label for="content">Post Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post Content" rows="3" maxlength="5000"
            required></textarea>
    </div>
    <div>
       {% for tag in tags %}
       <input type="checkbox" id="{{tag.id}}" name="{{tag.id}}" value="{{tag.id}}">
       <label for="{{tag.id}}">{{tag.name}}</label><br>
       {% endfor %} 
    </div>

    <a class="btn btn-info text-light" href="/users/{{user.id}}" role="button">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form> {% endblock %}
